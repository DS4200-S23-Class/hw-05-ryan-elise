<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <script src="js/d3.v6.1.1/d3.min.js"></script>
    <title> hw-05 </title>
</head>


<body>
    <h1> hw-05: Interactive Graph with D3 </h1>
    <div class="container">
        <!-- left 60% column with the actual scatter plot -->
        <div class="column" id="col1">
            <div id="vis1"></div>
            <div id="vis2"></div>

        </div>

        <!-- right 40% column with text related to plotting and retrieving points -->
        <div class="column" id="col2">
            <form id="xfrm">
                <label for="xvals">Choose an X value:</label>
                <select name="xvals" id="xvals">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </form>

            <br><br>   

            <form id="yfrm">
                <label for="yvals">Choose a Y value:</label>
                <select name="yvals" id="yvals">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </form>

            <br><br>
            <button type="button" id="button"> Create Point </button>
            <br><br>
            <text id="text"> You just clicked point </text>





        </div>
    </div>
    <h2> Acknowledgements </h2>
    <div>
        <ul>
            <li><a href="https://www.tutorialsteacher.com/d3js/create-bar-chart-using-d3js"> D3 Bar Chart </a></li>
            <li><a href="https://observablehq.com/@d3/d3-scaleband"> D3 scaleBand </a></li>
            <li><a hreh="https://observablehq.com/@richdayandnight/one-chart-a-day-adding-highlight-and-interactive-hover-labe"> Highlighting Bars </a></li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
